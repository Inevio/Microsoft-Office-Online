<html>

<head>
  <title>PowerPoint Online - Inevio</title>
  <link rel="shortcut icon" href="https://powerpoint.officeapps-df.live.com/p/resources/1033/FavIcon_Ppt.ico" />
  <link rel="stylesheet" type="text/css" href="https://static.inevio.com/style/reset.css" media="screen" />
  <script type="text/javascript" src="https://static.inevio.com/script/jquery.min.js"></script>
  <script type="text/javascript">

    var FORMAT = 'PowerPoint';

    var _doTheJob = function( data, status ){

      if( status !== 'success' ){
        alert('Error opening the file');
        return window.close();
      }

      var frameholder  = $('.frameholder')[ 0 ];
      var office_frame = $('<iframe></iframe>');

      office_frame.addClass('office_frame');
      office_frame.attr( 'name', 'office_frame' );
      office_frame.attr('allowfullscreen', 'true');
      frameholder.appendChild( office_frame[ 0 ] );

      $('title').text( data.name + ' - ' + $('title').text() );
      $('[name="access_token"]').attr( 'value', data.token );
      $('[name="access_token_ttl"]').attr( 'value', data.expire );
      $('.office_form').attr( 'target', 'office_frame' );
      $('.office_form').attr( 'action', data.url );
      $('.office_form').submit();

    };

    $(function(){

      if( !window.location.search ){
        return;
      }

      var queryList = window.location.search.slice(1).split('&');
      var query     = {};

      for( var i in queryList ){

        var tmp = queryList[ i ].split('=');
        query[ tmp[ 0 ] ] = tmp[ 1 ];

      }

      if( query.id && query.id.indexOf && query.id.indexOf('dropbox') === -1 && query.id.indexOf('gdrive') === -1 && query.id.indexOf('onedrive') === -1 ){
        query.id = parseInt( query.id )
      }

      if( query.empty ){

        $.ajax( { url : 'https://wopi.horbito.com/discover/editnew/' + FORMAT + '/' + query.id, xhrFields : { withCredentials : true } }).done( function( data, status ){
          _doTheJob( data, status );
        });

      }else{

        $.ajax( { url : 'https://wopi.horbito.com/discover/edit/' + FORMAT + '/' + query.id, xhrFields : { withCredentials : true } }).done( function( data, status ){
          _doTheJob( data, status );
        });

      }

    });

  </script>
  <style>
    body{
      background: #d24726 url(https://static.inevio.com/app/231/logo.png) center center no-repeat;
      background-size: 230px 36px;
    }

    .office_frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>

  <form class="office_form" name="office_form" target="" action="" method="post">
    <input name="access_token" value="" type="hidden"/>
    <input name="access_token_ttl" value="" type="hidden"/>
  </form>

  <span class="frameholder"></span>

</body>
</html>
